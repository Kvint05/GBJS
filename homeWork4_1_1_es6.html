<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		class Product {
			constructor(name, price) {
				this.name = name;
				this.price = price;
			}
			make25PercentDiscount() {
				this.price = this.price * (1 - 0.25);
			}
		}	
		const object  = new Product('Vodka', 500);
		object.make25PercentDiscount();

		console.log(object);

		
	</script>

</body>
</html>
