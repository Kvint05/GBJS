<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";	

		for (let j = 0; j <= 10; j++) {
			if (j == 0) {
				console.log(j + " - ноль");
			} else if (j % 2 == 0) {
				console.log(j + " - четное число");
			} else {
				console.log(j + " - нечетное число");
			}
		}
	</script>
</body>
</html>
