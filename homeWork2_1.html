<meta charset="utf-8">
<script>
	//пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*префиксный инкремент увеличивает а на 1, то есть а становится равно 2,
        затем присваивает это значение переменной с */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*постфиксный инкремент сначала присваивает значение переменной b(1) переменной d, затем увеличивает значение переменной b на единицу (становится 2) */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* в результате примера 1 a стало равно 2, здесь еще один префиксный инкремент, то есть а теперь равно 3. Далее 2+3 =5 */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /* После примера 2 b стало равно 2. Здесь сначала 2+2, то есть  d=4, а вот b становится равно 3*/

        alert(a); //3, это стало в результате примера 3
        alert(b); //3, это стало в результате примера 4

</script>
