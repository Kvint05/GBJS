<meta charset="utf-8">
<script>
	function add(a, b) {
		return a + b;
	}

	function subtract(a, b) {
		return a - b;
	}

	function multiplicate(a, b) {
        return a * b;
	}

	function divide(a, b) {
		return a / b;
	}

	function mathOperation(arg1, arg2, operation) {
		switch (operation) {
			case "+":
				return add(arg1, arg2);
			case "-":
				return subtract(arg1, arg2);
			case "*":
				return multiplicate(arg1, arg2);
			case "/":
				return divide(arg1, arg2);

		}
	}

	console.log(mathOperation(64, 81, "+"));
	console.log(mathOperation(64, 81, "-"));
	console.log(mathOperation(64, 81, "*"));
	console.log(mathOperation(64, 81, "/"));

</script>
