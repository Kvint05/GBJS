<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		function Product(name, price) {
			this.name = name;
			this.price = price;
		}
		Product.prototype.make25PercentDiscount = function() {
			this.price = this.price * (1 - 0.25);
		}
		const object  = new Product('Vodka', 500);
		object.make25PercentDiscount();

		console.log(object);
	</script>

</body>
</html>
